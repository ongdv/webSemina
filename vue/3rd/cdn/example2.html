<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example2</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
        <div v-for="item in lists">{{item.num}} - {{item.contents}}</div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data : {
                lists: [
                    {num: 1, contents: "할일1"},
                    {num: 2, contents: "할일2"},
                    {num: 3, contents: "할일3"},
                    {num: 4, contents: "할일4"},
                    {num: 5, contents: "할일5"},
                    {num: 6, contents: "할일6"},
                    {num: 7, contents: "할일7"},
                    {num: 8, contents: "할일8"}
                ]
            }
        });
    </script>
</body>
</html>
