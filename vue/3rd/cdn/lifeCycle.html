<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">{{message}}</div>
    <script>
        let app = new Vue({
            el : '#app',
            data : {
                message : "Hello World"
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
                this.message='change'
            },
            updated() {
                console.log('updated');
            },
        });
    </script>
</body>
</html>
