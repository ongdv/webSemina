<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-CDN</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">{{message}}, {{name}}</div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                message : "Hello!",
                name : "ong"
            }
        });
    </script>
</body>
</html>
