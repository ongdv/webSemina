<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example1</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
        {{message}}
        <my-component>
        </my-component>
        <local-component>
        </local-component>
    </div>
    
    <script>
        //1. 전역 컴포넌트
        //2. 전역 컴포넌트 Dom 선언
        //3. 지역 컴포넌트
        //4. 지역 컴포넌트 Dom 선언
        Vue.component('my-component', {
            template : "<div>{{message}}</div>",
            data(){
                return{
                    message:"Hello World!"
                }
            }
        });
        
        let app = new Vue({
            el : '#app',
            components : {
                "local-component" : {
                    template : "<div>{{message}}</div>",
                    data(){
                        return{
                            message: "Hello Vue"
                        }
                    }
                }
            },
            data : {
                message : 'component'
            }
        });
    </script>
</body>
</html>
